<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Number Generator</title>
<style>
:root{
  --navy:#0a1f44;
  --navy-light:#102a56;
  --accent:#1e90ff;
  --bg:#f2f5fa;
}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(135deg,var(--navy),#020617);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:30px 10px;
  min-height:100vh;
}
.container{
  max-width:520px;
  width:100%;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border-radius:18px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  animation:fadeUp .6s ease;
}
h1{text-align:center;margin-bottom:20px}
label{display:block;margin-top:12px;font-size:.9rem}
select,input,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:1rem;
}
button{
  margin-top:20px;
  background:linear-gradient(135deg,var(--accent),#4facfe);
  color:white;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:.9}
.output{margin-top:25px;animation:fadeIn .6s ease;}
.output-header{display:flex;justify-content:space-between;align-items:center}
.copy-btn{
  background:#fff;color:#0a1f44;
  border-radius:20px;
  padding:6px 14px;
  font-size:.85rem;
  cursor:pointer;
}
.list{
  background:#fff;
  color:#000;
  border-radius:14px;
  padding:15px;
  max-height:320px;
  overflow:auto;
  font-family:monospace;
  font-size:.9rem;
  margin-top:10px;
}
.list span{
  display:block;
  padding:4px 0;
  border-bottom:1px dashed #ddd;
  animation:fadeItem .3s ease;
}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes fadeItem{from{opacity:0;transform:translateX(-10px)}to{opacity:1;transform:none}}
@media(max-width:480px){
  h1{font-size:1.2rem}
}
</style>
</head>
<body>

<div class="container">
<h1>ðŸ“± Mobile Number Generator</h1>

<label>Country</label>
<select id="country">
  <option value="KE">Kenya (+254)</option>
  <option value="UG">Uganda (+256)</option>
  <option value="TZ">Tanzania (+255)</option>
  <option value="NG">Nigeria (+234)</option>
  <option value="US">USA / Canada (+1)</option>
  <option value="UK">United Kingdom (+44)</option>
  <option value="IN">India (+91)</option>
  <option value="ZA">South Africa (+27)</option>
  <option value="AE">UAE (+971)</option>
</select>

<label>Total Numbers (max 10,000)</label>
<input type="number" id="total" min="1" max="10000" value="10">

<button id="generateBtn">Generate Numbers</button>

<div class="output" id="output" style="display:none;">
  <div class="output-header">
    <strong id="count"></strong>
    <button class="copy-btn" onclick="copyAll()">Copy</button>
  </div>
  <div class="list" id="numbersList"></div>
</div>

</div>

<script>
const countryRules = {
  KE: {code:"254", prefixes:["7","1"], length:9},
  UG: {code:"256", prefixes:["7"], length:9},
  TZ: {code:"255", prefixes:["6","7"], length:9},
  NG: {code:"234", prefixes:["7","8","9"], length:10},
  US: {code:"1", prefixes:["2","3","4","5","6","7","8","9"], length:10},
  UK: {code:"44", prefixes:["7"], length:10},
  IN: {code:"91", prefixes:["6","7","8","9"], length:10},
  ZA: {code:"27", prefixes:["6","7","8"], length:9},
  AE: {code:"971", prefixes:["50","52","54","55","56","58"], length:9}
};

const generateBtn = document.getElementById("generateBtn");
const outputDiv = document.getElementById("output");
const numbersList = document.getElementById("numbersList");
const countSpan = document.getElementById("count");

generateBtn.addEventListener("click", () => {
  const countryKey = document.getElementById("country").value;
  let total = parseInt(document.getElementById("total").value);
  total = Math.min(total, 10000);
  
  const rule = countryRules[countryKey];
  const generated = new Set();

  while(generated.size < total){
    const prefix = rule.prefixes[Math.floor(Math.random()*rule.prefixes.length)];
    const remainingLength = rule.length - prefix.length;
    const rest = Math.floor(Math.random() * Math.pow(10, remainingLength))
                 .toString().padStart(remainingLength,"0");
    generated.add(prefix + rest);
  }

  numbersList.innerHTML = "";
  Array.from(generated).forEach(num => {
    const span = document.createElement("span");
    span.textContent = "+"+rule.code+" "+num;
    numbersList.appendChild(span);
  });

  countSpan.textContent = `${generated.size} Unique Numbers`;
  outputDiv.style.display = "block";
  outputDiv.scrollIntoView({behavior:"smooth"});
});

function copyAll(){
  const text = Array.from(document.querySelectorAll("#numbersList span"))
                    .map(el=>el.textContent).join("\n");
  navigator.clipboard.writeText(text).then(()=>{
    alert("Numbers copied successfully âœ…");
  });
}
</script>

</body>
</html>
